name: Frontend CI/CD

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Deploy   # 👈 使用你自定義的 Environment

    steps:
      # 1️⃣ 取得原始碼
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 使用 Node.js
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ 安裝依賴
      - name: Install dependencies
        run: npm install

      # 4️⃣ 建置專案
      - name: Build project
        run: npm run build

      # 5️⃣ 壓縮 dist
      - name: Compress build files
        run: tar -czf dist.tar.gz dist/

      # 6️⃣ 設定 SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.SSH_PRIVATE_KEY }}

      # 7️⃣ 上傳並部署到遠端目錄
      - name: Copy files to remote server
        run: |
          echo "📁 確保遠端目錄存在..."
          ssh -o StrictHostKeyChecking=no ${{ env.SSH_USERNAME }}@${{ env.SSH_HOST }} "mkdir -p ${{ env.SSH_TARGET_DIR }}"

          echo "📤 上傳 dist.tar.gz 到遠端..."
          scp -o StrictHostKeyChecking=no dist.tar.gz ${{ env.SSH_USERNAME }}@${{ env.SSH_HOST }}:${{ env.SSH_TARGET_DIR }}

          echo "📦 解壓縮並清理..."
          ssh -o StrictHostKeyChecking=no ${{ env.SSH_USERNAME }}@${{ env.SSH_HOST }} << 'EOF'
            cd ${{ env.SSH_TARGET_DIR }}
            tar -xzf dist.tar.gz
            rm dist.tar.gz
          EOF